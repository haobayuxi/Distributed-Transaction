syntax = "proto3";

package yuxi;

import "common.proto";


message YuxiMsg {
    int64 txn_id = 1;
    repeated common.Read_Struct read_set = 2;
    repeated common.Write_Struct write_set = 3;
    common.TxnOP op = 4;
    int32 from = 5;
    uint64 timestamp = 6;
    optional common.TxnType txn_type = 7;
}


service Yuxi {
    rpc YuxiTxn(YuxiMsg) returns (YuxiMsg) {}
}

