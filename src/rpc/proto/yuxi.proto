syntax = "proto3";

package yuxi;

import "common.proto";


message YuxiMsg {
    uint64 txn_id = 1;
    repeated common.Read_Struct read_set = 2;
    repeated common.Write_Struct write_set = 3;
    common.TxnOP op = 4;
    int32 from = 5;
    uint64 timestamp = 6;
    common.TxnType txn_type = 7;
}

message Reply {

}
service Yuxi {
    rpc YuxiTxn(stream YuxiMsg) returns (stream YuxiMsg) {}
}

