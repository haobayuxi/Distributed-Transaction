syntax = "proto3";

package janus;

import "common.proto";


message JanusMsg {
    uint64 txn_id = 1;
    repeated common.Read_Struct read_set = 2;
    repeated common.Write_Struct write_set = 3;
    common.TxnOP op = 5;
    int32 from = 6;
    repeated int64 deps = 7;
    optional common.TxnType txn_type = 8;
}


service Janus {
    rpc JanusTxn(JanusMsg) returns (JanusMsg) {}
}

