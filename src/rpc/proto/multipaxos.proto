syntax = "proto3";

package multipaxos_rpc;

import "classic.proto";

enum MPaxosMsgType{
    SET = 0;
    SET_RESPONSE = 1;
}

message MPaxosMsg {
    MPaxosMsgType msg_type = 1;
    int32 from = 2;
    int32 ballot = 3;
    int32 index = 4;
    classic.Txn txns = 5;
}

message Reply {

}

service MPaxos {
    rpc MPaxos(stream MPaxosMsg) returns (Reply);
}